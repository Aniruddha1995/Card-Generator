<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!---- Import BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Card Generator</title>
	</head>
	<body>
		<div id="app">
			<h3>Get a free course</h3>

			<div class="alert alert-success" role="alert" id="loading_text">
				This is a success alertâ€”check it out!
			</div>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="customer-span"
						><i class="fas fa-user-friends"></i>
					</span>
				</div>
				<input
					id="user_name"
					type="text"
					class="form-control"
					placeholder="Customer Name"
					aria-label="Customer Name"
					aria-describedby="basic-addon1"
				/>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="course-span">
						<i class="fas fa-book-open"></i>
					</span>
				</div>
				<input
					type="text"
					id="course_name"
					class="form-control"
					placeholder="Course"
					aria-label="Course"
					aria-describedby="basic-addon1"
				/>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="author-span">
						<i class="fas fa-user-shield"></i>
					</span>
				</div>
				<input
					type="text"
					id="author_name"
					class="form-control"
					placeholder="Author"
					aria-label="Author"
					aria-describedby="basic-addon1"
				/>
			</div>
			<button type="button" id="submit_btn" class="btn btn-success">
				SUBMIT
			</button>

			<div id="card_container"></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
